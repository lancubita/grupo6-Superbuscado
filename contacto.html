<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesContacto.css">
    <title>Contacto</title>
  </head>
  <body>

    <!-- Boton de acceso -->
     <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Contacto</button>
     <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"  aria-labelledby="exampleModalLabel" aria-hidden="true">
       
        <!-- Contenedor -->
       <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Necesitas que te ayudemos? <br> Escribinos!</h5>
            <!-- Boton de cierre -->
            <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Formulario -->
       <div class="modal-body">
         <form>
           <!-- Nombre -->
           <div class="form-group" >
           <input type="text" class="form-control"placeholder="Nombre" id="nombre">
           </div>
           <!-- Mail -->
           <div class="form-group">
           <input type="email" class="form-control" placeholder="E-mail" id="email">
           </div>
           <!-- Mensaje -->
           <div class="form-group">
           <label for="message-text" class="col-form-label"> Mensaje </label>
            <textarea class="form-control"> Dejanos aca tu mensaje :)</textarea>
           </div>
         </form>
      </div>
      <!-- Envio de formulario -->
     <div class="modal-footer" id="cierre">
       <button type="button" class="btn btn-outline-success btn-md" id="botonR">Enviar mensaje</button>
     </div>
   </div>
 </div>
</div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
