<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
  <link rel="stylesheet" href="css/stylesRegistro.css">


  <title>Registrate</title>

</head>
<body>
  <section>
     <!-- Boton de Acceso -->
    <!-- <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Registrate</button> -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-    labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- Imagen Titulo -->

            <!-- Titulo -->
            <h5 class="modal-title" id="exampleModalLabel">Este es tu primer paso para comenzar a ahorrar!</h5>
            <!-- Boton de cierre x -->
            <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- formulario de Registro -->
          <div class="modal-body">
            <form>
              <!-- E-mail -->
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="E-Mail">
                </div>
                <!-- password -->
                <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <!-- Repeticion de password -->
                <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Repetir contraseña">
                </div>
                <!-- Validacion de terminos y condiciones -->
                <div class="form-group" id="terminos">
                <label ><input type="radio"> Acepto terminos y condiciones</label>
                </div>
            </form>
          </div>
          <!-- Boton de Registracion final -->
          <div class="modal-footer d-flex justify-content-center" id="cierre">
            <button type="button" class="btn btn-outline-success btn-md" id="botonR">Registrate</button>
          </div>
            <!-- Imagen de linea -->
           <div class="social-media">
              <p>O Ingresa con</p>
              <!-- Imagenes links Redes Sociales -->
            <div class="items">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-google"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
